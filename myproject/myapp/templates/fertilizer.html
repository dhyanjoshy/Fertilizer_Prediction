<br>
<br>
<br>
<br>
  <!--Crop-->
  <form action="" method="POST">
    {% csrf_token %}
    <div class="container">
      <div class="card" >
        <div class="card-header">
          Fertilizer
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <div class="col-12">
              <label for="inputAddress" class="form-label">Nitrogen</label>
              <input type="text" class="form-control" name="N" placeholder="In ppm">
            </div>
          </li>
          <br>
          <li class="list-group-item">
            <div class="col-12">
              <label for="inputAddress" class="form-label">Potassium</label>
              <input type="text" class="form-control" name="K" placeholder="In ppm">
            </div>
          </li>
          <br>
          <li class="list-group-item">
            <div class="col-12">
              <label for="inputAddress" class="form-label">Phosphorus</label>
              <input type="text" class="form-control" name="P" placeholder="In ppm">
            </div>
          </li>
          <br>
          <li class="list-group-item">
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Rainfall</label>
              <input type="text" class="form-control" name="R" placeholder="In cm">
            </div>
          </li>
        </ul>
      </div>
      <br>
      <li class="list-group-item">
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Crop Name</label>
          <!-- <input type="text" class="form-control" name="C"> -->
          <select class="form-control" name="C" name="country">
            <option value="maize">Maize</option>
            <option value="sugarcane">Sugarcane</option>
            <option value="cotton">Cotton</option>
            <option value="tobacco">Tobacco</option>
            <option value="paddy">Paddy</option>
            <option value="barley">Barley</option>
            <option value="wheat">Wheat</option>
            <option value="millets">Millets</option>
            <option value="oil seeds">Oil Seeds</option>
            <option value="pulses">Pulses</option>
            <option value="ground nuts">Ground Nuts</option>
        </select>
        </div>
    </li>

            <div class="center-container" >
                <button type="submit" class="btn btn-primary">PREDICT</button>
            </div>
    </form>
    </div>
    <div class = "container">
      <div class="card mb-3">
        <img class="card-img-top" style = "height: 10rem;object-fit: cover; " src="{% static 'img/predict.jpg' %}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Suitable fertilizer</h5>
          <h2 class="card-text">{{result}}</h2>
        </div>
      </div>
    </div>
